<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>articlelist</title>
</head>
<body>
    <h3>리스트입니다.</h3>

    <div>
        {% for article in articles %}
        <div>
            <p>제목:
                <a href="{% url 'core:articledetail' article.pk %}">{{ article }}</a>
                <!-- core = app_name / articledetial = url path name -->
            </p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
